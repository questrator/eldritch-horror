<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror (@questrator)</title>
    <!-- <script src="./node_modules/three/build/three.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="greeting">
        <div class="loader"></div>
        <div class="continue">Continue</div>
    </section>
    <section class="status-bar">
        <section class="difficultyLevel">Difficulty: <span class="difficultyLevelData"></span></section>
        <section class="ancientName">Ancient: <span class="ancientNameData"></span></section>
        <section class="cardsLeft">Cards left: <span class="cardsLeftData"></span></section>
        <section class="audio">
            <audio class="player" src="./assets/audio/soundtrack-1.mp3" loop preload="auto"></audio>
            <div class="mute"></div>
        </section>
    </section>
    <main class="path">
        <section class="choice-title">Choose your path</section>
        <section class="choice">
            <section class="difficulties">
                <div class="difficultyTitle">Difficulty</div>
                <div class="difficultyList">
                    <button class="difficulty" data-level="supereasy">Whiny girl</button>
                    <button class="difficulty" data-level="easy">Too young to die</button>
                    <button class="difficulty" data-level="standart">Let's rock</button>
                    <button class="difficulty" data-level="hard">Nightmare</button>
                    <button class="difficulty" data-level="superhard">Apocalypse</button>
                </div>                
            </section>
            <section class="ancients">
                <div class="ancientTitle">Ancient</div>
                <div class="ancientsList">
                    <button class="ancient" data-ancient="azathoth">Azathoth</button>
                    <button class="ancient" data-ancient="cthulhu">Cthulhu</button>
                    <button class="ancient" data-ancient="iogSothoth">Yog-Sothoth</button>
                    <button class="ancient" data-ancient="shubNiggurath">Shub-Niggurath</button>
                    <button class="ancient" data-ancient="random">Random Ancient</button>
                </div>
            </section>
        </section>
        <section class="start">
            <button class="go" disabled>Make your choice</button>
        </section>
    </main>
    <main class="spread">
        <section class="tracker">
            <div class="stage stage-1">
                <div class="green" data-color="green"></div>
                <div class="yellow" data-color="yellow"></div>
                <div class="blue" data-color="blue"></div>
            </div>
            <div class="stagebg-1"></div>
            <div class="stage stage-2">
                <div class="green" data-color="green"></div>
                <div class="yellow" data-color="yellow"></div>
                <div class="blue" data-color="blue"></div>
            </div>
            <div class="stagebg-2"></div>
            <div class="stage stage-3">
                <div class="green" data-color="green"></div>
                <div class="yellow" data-color="yellow"></div>
                <div class="blue" data-color="blue"></div>
            </div>
            <div class="stagebg-3"></div>
        </section>
        <section class="nextCard">
            <button class="next">NEXT</button>
            <button class="restart">Restart</button>
        </section>
        <section class="cards">
            <div class="card"></div>
        </section>
    </main>
        


    <script type="module" src="./js/app.js"></script>
    <script src="./js/smoke.js"></script>
</body>

</html>
