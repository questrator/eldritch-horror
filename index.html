<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror (@questrator)</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <main id="main">
        <section class="difficulties">
            <button class="difficulty" data-level="supereasy">Whiny girl</button>
            <button class="difficulty" data-level="easy">Too young to die</button>
            <button class="difficulty" data-level="standart">Let's rock</button>
            <button class="difficulty" data-level="hard">Nightmare</button>
            <button class="difficulty" data-level="superhard">Apocalypse</button>
        </section>
        <section class="ancients">
            <button class="ancient" data-ancient="azathoth">Azathoth</button>
            <button class="ancient" data-ancient="cthulhu">Cthulhu</button>
            <button class="ancient" data-ancient="iogSothoth">Yog-Sothoth</button>
            <button class="ancient" data-ancient="shubNiggurath">Shub-Niggurath</button>
            <button class="ancient" data-ancient="random">Random Ancient</button>
        </section>
        <section class="start">
            <button class="go">START</button>
        </section>
        <section class="tracker">
            <div class="stage stage-1">
                <div class="green" data-color="green"></div>
                <div class="yellow" data-color="yellow"></div>
                <div class="blue" data-color="blue"></div>
            </div>
            <div class="stage stage-2">
                <div class="green" data-color="green"></div>
                <div class="yellow" data-color="yellow"></div>
                <div class="blue" data-color="blue"></div>
            </div>
            <div class="stage stage-3">
                <div class="green" data-color="green"></div>
                <div class="yellow" data-color="yellow"></div>
                <div class="blue" data-color="blue"></div>
            </div>
        </section>
        <section class="cards">
            <button class="next">NEXT</button>
            <div class="card"></div>
        </section>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
